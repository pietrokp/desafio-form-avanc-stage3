<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Avançado</title>

    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="page-header">
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./images/header-img.svg" alt="Imagem de seleção de nota">
        </header>

        <header class="form-header">
            <h1>Informações Pessoais</h1>
        </header>
        
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper-namesurname">
                    <div class="input-wrapper-namesurname">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                    </div>

                    <div class="input-wrapper-namesurname">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>

                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-select">Selecione quem foi seu mentor</label>
                        <select name="mentor-select" id="mentor-select">
                            <option value="blank"></option>
                            <option value="mayk">Mayk Brito</option>
                            <option value="diego">Diego Fernandes</option>
                            <option value="rodrigo">Rodrigo Gonçalves</option>
                            <option value="jakeliny">Jakeliny Gracielly</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="textarea">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>Agendando Próxima Mentoria</legend>
                    <div class="date-time">
                        <div class="input-wrapper-date-time">
                            <label for="day">Dia <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="day">
                        </div>

                        <div class="input-wrapper-date-time">
                            <label for="begins">Das</label>
                            <input type="time" id="begins">
                        </div>

                        <div class="input-wrapper-date-time">
                            <label for="ends">Até</label>
                            <input type="time" id="ends">   
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <div class="form-button">
                <input type="submit" form="my-form" value="salvar">
            </div>
        </footer>
    </div>
    
</body>

</html>
